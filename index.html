<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="container">
      <img src="img/logo.png" class="img-fluid mx-auto d-block" alt="PewView Logo">
      <h1 class="text-center coming-soon-text">COMING SOON</h1>
      <div class="github-button">
        <iframe class="mx-auto d-block" src="https://ghbtns.com/github-btn.html?user=matthewcodes&repo=pewview&type=star&count=true&size=large" frameborder="0" scrolling="0" width="120px" height="30px"></iframe>
      </div>
      <div class="row align-items-center justify-content-center credits">
        <div class="col-md-3 text-center credits-cell">
          <small>BUILT BY</small>
          <a href="http://mwil.so" target="_blank">
            <img src="img/mwilson.png" class="img-fluid mx-auto d-block" alt="PewView Logo">
          </a>
        </div>
        <div class="col-md-3 text-center credits-cell">
          <small>DESIGNED BY</small>
          <a href="https://gorillastudios.co.uk" target="_blank">
            <img src="img/gorillastudios.png" class="img-fluid mx-auto d-block" alt="PewView Logo">
          </a>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
